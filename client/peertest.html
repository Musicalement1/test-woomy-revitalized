<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>


(async () => {
	const p1 = new PeerWrapper();
	const p2 = new PeerWrapper();

	await Promise.all([p1.initialized, p2.initialized]);

	await p2.connectTo(p1.id);
	await Promise.all([p1.ready, p2.ready]);

	p1.send("test");
	p1.send(new ArrayBuffer(100000000));
	p1.send("abc");

	console.log("Done");
})();
</script>
